version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.3
    commands:
      - echo "Installing system dependencies..."
      - yum install -y git unzip
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer

  pre_build:
    commands:
      - echo "Checking and setting execute permissions for pre-build script..."
      - if [ -f ./scripts/Pre_build.sh ]; then chmod +x ./scripts/Pre_build.sh; else echo "Pre-build script not found. Skipping..."; fi
      - echo "Running Pre-build script..."
      - if [ -f ./scripts/Pre_build.sh ]; then ./scripts/Pre_build.sh; else echo "Pre-build script not found. Skipping..."; fi

  build:
    commands:
      - echo "Build phase complete. Nothing to build for Laravel."

  post_build:
    commands:
      - echo "Checking and setting execute permissions for post-build script..."
      - if [ -f ./scripts/post_build.sh ]; then chmod +x ./scripts/post_build.sh; else echo "Post-build script not found. Skipping..."; fi
      - echo "Running post-build script..."
      - if [ -f ./scripts/post_build.sh ]; then ./scripts/post_build.sh; else echo "Post-build script not found. Skipping..."; fi

artifacts:
  files:
    - '**/*'
  base-directory: backend
  discard-paths: no
