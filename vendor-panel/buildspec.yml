version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Angular CLI...
      - npm install -g @angular/cli
      - echo Installing source NPM dependencies...
      - cd $CODEBUILD_SRC_DIR/vendor-panel
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo Build started
      - cd $CODEBUILD_SRC_DIR/vendor-panel  # Use absolute path to ensure it is accessible
      - ng build --configuration production --output-path=dist/vendor-panel

  post_build:
    commands:
      - echo Build completed on $(date)

artifacts:
  files:
    - '**/*'                          # Include all files in the output directory
  base-directory: 'dist/vendor-panel'  # Specify the build output directory as the base
  discard-paths: yes                   # Flatten the directory structure (optional)
