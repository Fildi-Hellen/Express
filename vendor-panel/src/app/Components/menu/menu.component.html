<!-- add-item.component.html -->

<h1 class="form-title">Add New Item</h1>

<div *ngIf="message" class="alert alert-info">{{ message }}</div>

<form [formGroup]="menuForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="item-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" required />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div class="form-group" *ngIf="establishmentType !== 'realEstate'">
    <label for="price">Price:</label>
    <input id="price" type="number" formControlName="price" step="0.01" />
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" type="text" formControlName="category" />
  </div>

  <div class="form-group">
    <label for="image">Image:</label>
    <input id="image" type="file" (change)="onFileChange($event)" />
  </div>

  <!-- Additional fields based on establishment type -->
  <div *ngIf="establishmentType === 'realEstate'">
    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" type="text" formControlName="location" required />
    </div>
    <div class="form-group">
      <label for="size">Size (sq ft):</label>
      <input id="size" type="number" formControlName="size" />
    </div>
    <!-- Add more fields as needed -->
  </div>

  <div *ngIf="establishmentType === 'pharmacy'">
    <div class="form-group">
      <label for="expirationDate">Expiration Date:</label>
      <input id="expirationDate" type="date" formControlName="expirationDate" required />
    </div>
    <!-- Add more fields as needed -->
  </div>

  <!-- Add conditions for other establishment types -->

  <button type="submit" [disabled]="menuForm.invalid" id="btn">Submit</button>
</form>
