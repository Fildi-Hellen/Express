<div class="auth-container mt-5">
  <h3 class="text-center">{{ isRegisterMode ? 'Vendor Registration' : 'Vendor Login' }}</h3>

  <form (ngSubmit)="submit()" class="auth-form p-3 border rounded shadow-sm bg-white">
    <div *ngIf="isRegisterMode" class="mb-3">
      <label for="name">Full Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>
    <div *ngIf="isRegisterMode" class="mb-3">
    <label for="password_confirmation">Confirm Password</label>
    <input type="password" id="password_confirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" class="form-control" required />
  </div>

    <button class="btn btn-primary w-100" type="submit">
      {{ isRegisterMode ? 'Register' : 'Login' }}
    </button>

    <div class="mt-3 text-center">
      <a href="#" (click)="toggleMode(); $event.preventDefault()">
        {{ isRegisterMode ? 'Already have an account? Login' : 'Donâ€™t have an account? Register' }}
      </a>
    </div>

    <div class="mt-3 text-danger text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="mt-3 text-success text-center" *ngIf="successMessage">
      {{ successMessage }}
    </div>
  </form>
</div>
