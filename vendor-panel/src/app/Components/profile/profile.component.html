<div class="container">
    <div class="card">
      <div class="card-header">Personal Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="personalInfo.name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="personalInfo.email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="personalInfo.phone" placeholder="Enter phone number">
          </div>
          <button type="button" class="btn btn-success" (click)="updatePersonalInfo()">Update Info</button>
        </form>
      </div>
    </div>
  
    <div class="card mt-3">
      <div class="card-header">Business Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" id="businessName" [(ngModel)]="businessInfo.businessName" placeholder="Enter business name">
          </div>
          <div class="form-group">
            <label for="taxId">Tax ID</label>
            <input type="text" class="form-control" id="taxId" [(ngModel)]="businessInfo.taxId" placeholder="Enter tax ID">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="businessInfo.description" placeholder="Describe your business"></textarea>
          </div>
          <button type="button" class="btn btn-success" (click)="updateBusinessInfo()">Update Business Info</button>
        </form>
      </div>
    </div>
  </div>
