<div class="container mt-5">
    <h2 class="text-center mb-4">User Management</h2>
  
    <div *ngIf="isLoading" class="text-center">
      <p>Loading users...</p>
    </div>
  
    <table class="table table-bordered" *ngIf="!isLoading && users.length">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button 
              class="btn btn-danger btn-sm" 
              (click)="deleteUser(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="!isLoading && !users.length" class="text-center">
      No users found.
    </p>
  </div>
