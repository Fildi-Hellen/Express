<div class="container my-4">
  <h2 class="text-center mb-4">Admin Panel</h2>

  <!-- Blog Creation Form -->
  <form (submit)="createBlog()" class="card p-4 shadow-lg mb-4">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        class="form-control" 
        [(ngModel)]="newBlog.title" 
        name="title" 
        placeholder="Enter blog title" 
        required />
    </div>
    <div class="form-group mt-3">
      <label for="author">Author</label>
      <input 
        type="text" 
        id="author" 
        class="form-control" 
        [(ngModel)]="newBlog.author" 
        name="author" 
        placeholder="Enter author name" 
        required />
    </div>
    <div class="form-group mt-3">
      <label for="content">Content</label>
      <textarea 
        id="content" 
        class="form-control" 
        [(ngModel)]="newBlog.content" 
        name="content" 
        rows="5" 
        placeholder="Write blog content" 
        required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100">Create Blog</button>
  </form>
  <!-- Blog List -->
  <div class="row g-4">
    <div *ngFor="let blog of blogs" class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">{{ blog.title }}</h4>
          <h6 class="text-muted mb-3">By {{ blog.author }}</h6>
          <p class="card-text flex-grow-1">{{ blog.content }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-info text-dark">Likes: {{ blog.likes }}</span>
            <div>
              <button 
                class="btn btn-sm btn-warning me-2" 
                (click)="updateBlog(blog.id, { title: 'Updated', content: 'Updated Content' })">
                Edit
              </button>
              <button 
                class="btn btn-sm btn-danger" 
                (click)="deleteBlog(blog.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
