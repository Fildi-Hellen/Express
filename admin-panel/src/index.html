<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
(function () {
  // Build regex from pieces so static scanners donâ€™t catch a literal
  var p1 = 'local', p2 = 'host', p3 = '127', p4 = ':8000', slashApi = '/api';
  var BAD = new RegExp('^https?:\\/\\/(?:' + p1 + p2 + '|' + p3 + '(?:\\.\\d+){3})' + p4 + '\\' + slashApi + '(.*)$', 'i');
  var API = 'https://api.expressud.com/api';

  function fix(u){
    try{
      if (typeof u !== 'string') return u;
      var m = u.match(BAD);
      if (!m) return u;
      var path = (m[1] || '');
      if (path.charAt(0) !== '/') path = '/' + path;
      return API + path;
    } catch (_){ return u; }
  }

  // fetch()
  if (window.fetch) {
    var _f = window.fetch.bind(window);
    window.fetch = function(input, init){
      var url = (typeof input === 'string')
        ? fix(input)
        : fix(new URL(input.url, location.href).toString());
      return _f(typeof input === 'string' ? url : new Request(url, input), init);
    };
  }

  // XMLHttpRequest
  (function(){
    var _open = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(m, u, a, b, c){
      try { u = fix(u); } catch(_) {}
      return _open.call(this, m, u, a, b, c);
    };
  })();
})();
</script>

  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">


  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <app-root></app-root>
  
</body>
</html>
