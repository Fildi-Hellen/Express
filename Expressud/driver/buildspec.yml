version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Angular CLI...
      - npm install -g @angular/cli
      - echo Installing source NPM dependencies...
      - ls -la  # Check contents of root directory
      - ls -la Expressud  # Check if 'Expressud' exists
      - ls -la Expressud/driver  # Check if 'driver' exists
      - cd Expressud/driver
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo "Changing to the correct directory"
      - ls -la /codebuild/output/src1536079573/src/Expressud  # Confirm 'Expressud' directory exists
      - cd /codebuild/output/src1536079573/src/Expressud/driver  # Use absolute path to avoid directory issues
      - ls -la  # Check contents to confirm successful navigation
      - ng build --prod --output-path=dist/driver

  post_build:
    commands:
      - echo Build completed on $(date)
