version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Angular CLI...
      - npm install -g @angular/cli
      - echo Installing source NPM dependencies...
      - ls -la  # Debugging step to check the root directory contents
      - echo Checking Expressud/driver directory...
      - ls -la Expressud/driver  # Debugging step to confirm the 'driver' directory exists

      - cd Expressud/driver
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo Build started
      - ls -la Expressud/driver  # Confirm the contents of the 'driver' directory before building
      - cd Expressud/driver
      - ng build --prod --output-path=dist/driver

  post_build:
    commands:
      - echo Build completed on $(date)
