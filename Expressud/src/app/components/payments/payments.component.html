<div class="container mt-4">
  <h2 class="text-center">Payment</h2>
  <div class="mb-3">
    <h4>Select Payment Method</h4>
    <div>
      <label>
        <input
          type="radio"
          name="paymentMethod"
          value="Cash on Delivery"
          (change)="selectPaymentMethod('Cash on Delivery')"
        />
        Cash on Delivery
      </label>
    </div>
    <div>
      <label>
        <input
          type="radio"
          name="paymentMethod"
          value="MOMO"
          (change)="selectPaymentMethod('MOMO')"
        />
        MOMO (Mobile Money)
      </label>
    </div>
  </div>
  <div class="text-end">
    <button class="btn btn-success" (click)="completePayment()">Complete Payment</button>
  </div>
</div>
