<!-- Vendor Login Section -->
<div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Vendor Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-4 border rounded">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button type="submit" id="btn" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/vendor/forgot-password" class="text-decoration-none">Forgot Password?</a>
      </div>
    </div>
  </div>
