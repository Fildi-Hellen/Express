<div class="container my-5">
    <!-- Forgot Password Section -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()" class="p-4 border rounded">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger mt-1">
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
          </div>
  
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <button type="submit" id="btn" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
        </form>
      </div>
    </div>
