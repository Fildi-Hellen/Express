<div class="container mt-4">
  <h2 class="text-center">Select Payment Method</h2>
  <form>
    <!-- Payment Method Selection -->
    <div class="form-group mb-4">
      <label for="paymentMethod">Payment Method</label>
      <select
        id="paymentMethod"
        class="form-control"
        [(ngModel)]="selectedPaymentMethod"
        name="paymentMethod"
      >
        <option value="stripe">Stripe</option>
        <option value="momo">MOMO</option>
        <option value="mpesa">Mpesa</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <!-- Dynamic Payment UI -->
    <div class="payment-ui">
      <!-- Stripe Payment UI -->
      <div *ngIf="selectedPaymentMethod === 'stripe'" class="stripe-ui mb-4">
        <h4>Stripe Payment</h4>
        <div id="card-element"></div>
        <small class="text-muted">Enter your card details securely.</small>
      </div>

      <!-- MOMO Payment UI -->
      <div *ngIf="selectedPaymentMethod === 'momo'" class="momo-ui mb-4">
        <h4>MOMO Payment</h4>
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Enter MOMO Account"
          [(ngModel)]="accountNumber"
          name="momoAccount"
          required
        />
        <input
          type="number"
          class="form-control"
          placeholder="Enter Amount"
          [(ngModel)]="amount"
          name="momoAmount"
          required
        />
      </div>

      <!-- Mpesa Payment UI -->
      <div *ngIf="selectedPaymentMethod === 'mpesa'" class="mpesa-ui mb-4">
        <h4>Mpesa Payment</h4>
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Enter Mpesa Account"
          [(ngModel)]="accountNumber"
          name="mpesaAccount"
          required
        />
        <input
          type="number"
          class="form-control"
          placeholder="Enter Amount"
          [(ngModel)]="amount"
          name="mpesaAmount"
          required
        />
      </div>

      <!-- Cash on Delivery -->
      <div *ngIf="selectedPaymentMethod === 'cod'" class="cod-ui mb-4">
        <h4>Cash on Delivery</h4>
        <p class="text-muted">You will pay upon delivery.</p>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-success mt-3"
      (click)="processPayment()"
    >
      Confirm Payment
    </button>
  </form>
</div>
