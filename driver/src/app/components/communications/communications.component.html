<div class="container mt-3 px-3">
    <div class="row">
        <div class="col-md-12">
            <div class="message-area card">
                <div class="card-body p-3">
                    <div class="messages">
                        <ul class="list-unstyled">
                            <li *ngFor="let message of messages" class="message" [ngClass]="{'mine': message.senderId === currentDriverId, 'theirs': message.senderId !== currentDriverId}">
                                <div class="bubble">
                                    <div class="message-content">{{ message.content }}</div>
                                    <div class="message-status">
                                        <small class="text-muted">{{ message.time | date:'shortTime' }}</small>
                                        <i *ngIf="message.senderId === currentDriverId" class="bi bi-check-all" [ngClass]="{'text-primary': message.seen, 'text-secondary': !message.seen}"></i>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control rounded-pill" placeholder="Type your message here..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
                        <div class="input-group-append">
                            <button class="btn btn-primary rounded-circle send-button" (click)="sendMessage()">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <button class="btn btn-success btn-lg btn-block call-button" (click)="makeCall('customer123')">
                <i class="bi bi-telephone-forward-fill"></i> Call Customer
            </button>
        </div>
    </div>
</div>
