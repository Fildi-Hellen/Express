<div class="container mt-4">
    <h2 class="mb-4 text-center custom-heading">Trip History</h2>
    <div class="card shadow-sm custom-card">
      <div class="card-body">
        <h4 class="mb-3">My Past Trips</h4>
        <div class="table-responsive">
          <table class="table table-striped table-hover custom-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Earnings</th>
                <th>Passenger</th>
                <th>Rating</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trip of trips">
                <td>{{ trip.date | date:'shortDate' }}</td>
                <td>${{ trip.earnings }}</td>
                <td>{{ trip.passenger }}</td>
                <td>
                  <span *ngFor="let star of [1,2,3,4,5]" [class.text-warning]="star <= trip.rating" [class.text-muted]="star > trip.rating">
                    <i class="bi bi-star-fill"></i>
                  </span>
                </td>
                <td>{{ trip.notes }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
