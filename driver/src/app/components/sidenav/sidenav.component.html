<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">Expressud</span>
    </a>
    <ul class="side-menu top">
      <li class="active">
        <a routerLink="/dashboard">
          <i class='bx bxs-dashboard' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/order">
            <i class='bx bxs-shopping-bag-alt'></i>
            <span class="text">New Orders</span>
        </a>
      </li>
      <li>
        <a routerLink="/driver-auth">
            <i class='bx bxs-shopping-bag-alt'></i>
            <span class="text">Orders</span>
        </a>
      </li>
      <li>
        <a routerLink="/payment">
            <i class='bx bxs-credit-card'></i>
            <span class="text">My Wallet</span>
        </a>
      </li>
      <li>
        <a routerLink="/communications">
            <i class='bx bxs-chat'></i>
            <span class="text">iMessage</span>
        </a>
      </li>
      <li>
        <a routerLink="/trip-requests">
            <i class='bx bxs-car-garage'></i>
            <span class="text">New Trips</span>
        </a>
      </li>
      <li>
        <a routerLink="/trip-history">
            <i class='bx bxs-time'></i>
            <span class="text">Trip History</span>
        </a>
      </li>
      <li>
        <a routerLink="/navigations">
            <i class='bx bx-navigation'></i>
            <span class="text">navigations</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a routerLink="/feedback">
            <i class='bx bxs-message-square-dots'></i>
            <span class="text">Feedback</span>
        </a>
      </li>
      <li>
        <a routerLink="/settings">
          <i class='bx bxs-cog' ></i>
          <span class="text">settings</span>
        </a>
      </li>
      <li>
        <a routerLink="/support" class="logout">
          <i class='bx bxs-log-out-circle' ></i>
          <span class="text">Support</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  
   
  
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
      </form>
      <a routerLink="/notifications" class="notification">
        <i class='bx bxs-bell' ></i>
        <span class="num">8</span>
      </a>
      <a routerLink="/profile" class="profile">
        <!-- Show actual profile picture if available, otherwise show initials -->
        <div class="profile-picture-container">
          <img 
            *ngIf="driverProfile.profile_picture_url"
            [src]="getProfilePictureUrl()" 
            alt="Profile Picture"
            class="profile-picture"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
          
          <div 
            *ngIf="!driverProfile.profile_picture_url"
            class="profile-initials">
            {{ getProfileInitials() }}
          </div>
        </div>
      </a>
    </nav>
    <!-- NAVBAR -->
  
    <div id="main-content">
        <div class="center-content">
            <router-outlet></router-outlet>
        </div>
    </div>
  </section>
  <!-- CONTENT -->
