<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <h2 class="text-center mb-4">
          {{ isLogin ? 'Driver Login' : 'Driver Registration' }}
        </h2>

        <div *ngIf="!isLogin" class="form-group mb-3">
          <label for="name" class="form-label styled-label">Full Name</label>
          <input
            id="name"
            [(ngModel)]="name"
            name="name"
            type="text"
            class="form-control styled-input"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            type="email" 
            class="form-control styled-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            type="password" 
            class="form-control styled-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Additional fields only for registration -->
        <div *ngIf="!isLogin" class="form-group mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            id="phone"
            [(ngModel)]="phone"
            name="phone"
            type="tel"
            class="form-control styled-input"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div *ngIf="!isLogin" class="form-group mb-3">
          <label for="vehicleType" class="form-label">Vehicle Type</label>
          <input
            id="vehicleType"
            [(ngModel)]="vehicleType"
            name="vehicleType"
            type="text"
            class="form-control styled-input"
            placeholder="e.g. Motorcycle, Car, Truck"
            required
          />
        </div>

        <div *ngIf="!isLogin" class="form-group mb-4">
          <label for="vehicleNumber" class="form-label">Vehicle Number</label>
          <input
            id="vehicleNumber"
            [(ngModel)]="vehicleNumber"
            name="vehicleNumber"
            type="text"
            class="form-control styled-input"
            placeholder="Enter your vehicle number"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 styled-button">
          {{ isLogin ? 'Login' : 'Register' }}
        </button>

        <button 
          (click)="toggleAuthMode()" 
          class="btn btn-secondary w-100 mt-3 styled-button">
          {{ isLogin ? 'Switch to Register' : 'Switch to Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
