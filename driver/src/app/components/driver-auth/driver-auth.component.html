<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <h2 class="text-center mb-4">
              {{ isLogin ? 'Driver Login' : 'Driver Registration' }}
            </h2>
            
            <div *ngIf="!isLogin" class="form-group mb-3">
              <label for="name" class="form-label styled-label">Full Name</label>
              <input
                id="name"
                [(ngModel)]="name"
                name="name"
                type="text"
                class="form-control styled-input"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                type="email" 
                class="form-control styled-input"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                type="password" 
                class="form-control styled-input"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 styled-button">
              {{ isLogin ? 'Login' : 'Register' }}
            </button>

             <button 
            (click)="toggleAuthMode()" 
            class="btn btn-secondary w-100 mt-3 styled-button">
            {{ isLogin ? 'Switch to Register' : 'Switch to Login' }}
          </button>
          </form>
         
        </div>
      </div>
