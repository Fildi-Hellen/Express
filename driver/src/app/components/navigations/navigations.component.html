<div class="container mt-4">
    <h2 class="mb-4 text-center custom-heading">Navigation & Map Integration</h2>
    <div class="card shadow-sm custom-card mb-4">
      <div class="card-body">
        <h4 class="mb-3">Integrated Maps</h4>
        <div id="map"></div>
  
        <hr class="my-4">
  
        <h5>Route Details</h5>
        <p><strong>Distance:</strong> {{ routeDetails.distance }}</p>
        <p><strong>Estimated Time:</strong> {{ routeDetails.duration }}</p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let step of routeDetails.steps">{{ step }}</li>
        </ul>
      </div>
    </div>
  
    <div class="card shadow-sm custom-card">
      <div class="card-body">
        <h4 class="mb-3">Location Sharing</h4>
        <button class="btn btn-primary custom-btn" (click)="shareCurrentLocation()">Share Current Location</button>
        <div *ngIf="shareLink" class="mt-3">
          <p>Your location share link: <a [href]="shareLink" target="_blank">{{ shareLink }}</a></p>
        </div>
      </div>
    </div>
  </div>
